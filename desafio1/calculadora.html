<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Calculadora</title>
	<link rel="stylesheet" href="css/estilo.css">

</head>

<body>
	<div id="calculadora">
		<div>
			<h1>Calculadora High Tech</h1>
		</div>

		<div>
			<label for="n1">Numero 1</label>
			<input type="number" id="n1" name="n1">
		</div>

		<div>
			<label for="n2">Numero 2</label>
			<input type="number" id="n2" name="n2">
		</div>

		<div>
			<button onclick="calc.somar()">Somar</button>
			<button onclick="calc.subtrair()">Subtrair</button>
			<button onclick="calc.multiplicar()">Multiplicar</button>
			<button onclick="calc.dividir()">Dividir</button>
			<button onclick="calc.porcentagem()">Porcentagem</button>
		</div>
	</div>
	<script src="js/calculadora.js"></script>
</body>

</html>
